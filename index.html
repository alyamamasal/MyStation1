<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محطتي المتنقلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===========================
           عام - Reset + Fonts
        =========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* ===========================
           الألوان والخلفية
        =========================== */
        :root {
            --primary-color: #1E90FF;
            --secondary-color: #fff;
            --bg-color: #f7f9fc;
        }
        body {
            background-color: var(--bg-color);
        }
        header {
            height: 100vh;
            background-color: #1E90FF; /* غيّر اللون حسب رغبتك */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--secondary-color);
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            top:0; left:0;
            width:100%; height:100%;
            background-color: rgba(0,0,0,0.4);
        }
        header .content {
            position: relative;
            z-index: 1;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        header .btn {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        header .btn:hover {
            background-color: #0066cc;
        }
        /* ===========================
           الأقسام
        =========================== */
        section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        section h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2rem;
            color: var(--primary-color);
        }
        /* ===== نموذج الطلب ===== */
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .order-form input, .order-form select, .order-form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }
        .order-form button {
            width: 200px;
            margin: 0 auto;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .order-form button:hover {
            background-color: #0066cc;
        }
        /* ===== خريطة Google ===== */
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        /* ===== تتبع الطلب ===== */
        .tracking {
            text-align: center;
        }
        .tracking input {
            padding: 12px;
            width: 300px;
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .tracking button {
            padding: 12px 25px;
            margin-left: 10px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tracking button:hover {
            background-color: #0066cc;
        }
        .tracking-result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        /* ===== التواصل ===== */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .contact-form button {
            width: 200px;
            margin: 0 auto;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }
        .contact-form button:hover {
            background-color: #0066cc;
        }
        /* ===== Footer ===== */
        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 20px;
        }
        /* ===== Responsive ===== */
        @media (max-width:768px){
            header h1 { font-size:2.2rem;}
            header p { font-size:1rem;}
        }
    </style>
</head>
<body>

<!-- ================= Header ================= -->
<header>
    <div class="content">
        <h1>🚗 محطتي المتنقلة</h1>
        <p>اطلب خدمتنا لتصل إليك المحطة المتنقلة بسرعة وسهولة</p>
        <button class="btn" onclick="document.getElementById('order').scrollIntoView({behavior:'smooth'})">اطلب الآن</button>
    </div>
</header>

<!-- ================= Order Section ================= -->
<section id="order">
    <h2>نموذج الطلب</h2>
    <form class="order-form">
        <input type="text" placeholder="الاسم الكامل" required>
        <input type="tel" placeholder="رقم الهاتف" required>
        <select required>
            <option value="">اختر نوع الخدمة</option>
            <option>تعبئة وقود</option>
            <option>غسيل سيارات</option>
            <option>صيانة متنقلة</option>
        </select>
        <textarea placeholder="ملاحظات إضافية"></textarea>
        <div id="map"></div>
        <button type="submit">إرسال الطلب</button>
    </form>
</section>

<!-- ================= Tracking Section ================= -->
<section id="tracking">
    <h2>تتبع الطلب</h2>
    <div class="tracking">
        <input type="text" placeholder="رقم الطلب">
        <button onclick="trackOrder()">تتبع</button>
        <div class="tracking-result" id="trackingResult"></div>
    </div>
</section>

<!-- ================= Contact Section ================= -->
<section id="contact">
    <h2>تواصل معنا</h2>
    <form class="contact-form">
        <input type="text" placeholder="الاسم" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <textarea placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
    </form>
</section>

<!-- ================= Footer ================= -->
<footer>
    جميع الحقوق محفوظة © 2025 محطتي المتنقلة
</footer>

<!-- ================= Scripts ================= -->
<script>
    // ===== Google Maps =====
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 23.614, lng: 58.545},
            zoom: 6
        });
        var marker = new google.maps.Marker({
            position: {lat: 23.614, lng: 58.545},
            map: map,
            draggable: true
        });
    }

    // ===== Track Order Demo =====
    function trackOrder(){
        var input = document.querySelector('#tracking input').value;
        var result = document.getElementById('trackingResult');
        if(input){
            result.innerHTML = "حالة الطلب #" + input + " : في الطريق 🚗";
        } else {
            result.innerHTML = "الرجاء إدخال رقم الطلب";
        }
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
