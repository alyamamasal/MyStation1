<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحطة المتنقلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background: #f7f9fc;
        }

        header {
            height: 100vh;
            background: #1E90FF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

            header::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.4);
            }

            header .content {
                position: relative;
                z-index: 1;
            }

            header h1 {
                font-size: 3rem;
                margin-bottom: 20px;
            }

            header p {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }

            header .btn {
                padding: 15px 30px;
                background: #1E90FF;
                color: #fff;
                font-size: 1rem;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                transition: 0.3s;
            }

                header .btn:hover {
                    background: #0066cc;
                }

        section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

            section h2 {
                text-align: center;
                margin-bottom: 50px;
                font-size: 2rem;
                color: #1E90FF;
            }

        .order-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            .order-form input, .order-form select, .order-form textarea {
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 10px;
                font-size: 1rem;
            }

            .order-form button {
                width: 200px;
                margin: 0 auto;
                padding: 12px;
                background: #1E90FF;
                color: #fff;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-size: 1rem;
                transition: 0.3s;
            }

                .order-form button:hover {
                    background: #0066cc;
                }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            background: #1E90FF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @media (max-width:768px) {
            header h1 {
                font-size: 2.2rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="content">
            <h1>🚗 محطتي المتنقلة</h1>
            <p>اطلب خدمتنا لتصل إليك المحطة المتنقلة بسرعة وسهولة</p>
            <button class="btn" onclick="document.getElementById('order').scrollIntoView({behavior:'smooth'})">اطلب الآن</button>
        </div>
    </header>

    <section id="order">
        <h2>نموذج الطلب</h2>
        <form class="order-form" id="serviceForm">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <select id="service" required>
                <option value="">اختر نوع الخدمة</option>
                <option value="تعبئة وقود">تعبئة وقود</option>
                <option value="غسيل سيارات">غسيل سيارات</option>
                <option value="صيانة متنقلة">صيانة متنقلة</option>
            </select>
            <textarea id="notes" placeholder="ملاحظات إضافية"></textarea>
            <div id="map"></div>
            <button type="submit">إرسال الطلب</button>
        </form>
    </section>

    <footer>
        جميع الحقوق محفوظة © 2025 محطتي المتنقلة
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ===== إعداد الخريطة =====
        let userLat = 23.614, userLng = 58.545; // الإحداثيات الافتراضية
        const map = L.map('map').setView([userLat, userLng], 6);

        // إضافة Tile Layer من OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Marker قابل للسحب
        const marker = L.marker([userLat, userLng], { draggable: true }).addTo(map);
        marker.on('dragend', function (e) {
            const pos = e.target.getLatLng();
            userLat = pos.lat;
            userLng = pos.lng;
        });

        // محاولة الحصول على الموقع الحالي للمستخدم
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                userLat = position.coords.latitude;
                userLng = position.coords.longitude;
                marker.setLatLng([userLat, userLng]);
                map.setView([userLat, userLng], 12);
            });
        }

        // ===== إرسال الطلب عبر الإيميل =====
        const form = document.getElementById('serviceForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const service = document.getElementById('service').value;
            const notes = document.getElementById('notes').value.trim();
            const locationLink = `https://www.google.com/maps?q=${userLat},${userLng}`;

            const email = "vooptk77@gmail.com.com"; // ← ضع هنا إيميل المحطة الحقيقي
            const subject = `طلب خدمة جديدة من ${name}`;
            const body = `
طلب خدمة: ${service}
الاسم: ${name}
رقم الهاتف: ${phone}
ملاحظات: ${notes}
الموقع: ${locationLink}
        `;

            // فتح نافذة البريد مباشرة
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;

            alert("✅ تم فتح البريد، يرجى الضغط على (إرسال) لإكمال الطلب.");
        });
    </script>

</body>
</html>
